<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ 검색</title>

  <!-- Tailwind CSS & daisyUI 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.15.2/dist/full.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-100 text-gray-800">

<!-- 상단 메뉴 -->
<div class="fixed top-0 left-0 w-full bg-gray-800 text-white shadow-md z-10">
  <div class="container mx-auto flex justify-between items-center py-3 px-5">
    <!-- LOGO 버튼 -->
    <a href="/faq" class="text-xl font-bold text-white hover:text-gray-300">LOGO</a>

    <!-- 메뉴 링크 -->
    <div class="space-x-4">
      <a href="/faq" class="text-white hover:text-gray-300">FAQ</a>
      <a href="/weather" class="text-white hover:text-gray-300">WEATHER</a>
    </div>
  </div>
</div>

<!-- 질문 입력 -->
<div class="flex items-center justify-center min-h-screen">
  <div class="container mx-auto">
    <div class="text-lg font-semibold mb-4 text-center">▶ FAQ 키워드를 입력하세요</div>
    <form onsubmit="return faqForm__submit(this);" th:action="@{/getFAQs}" method="get" class="flex items-center space-x-3 justify-center">
      <input type="text" name="FAQKeyword" placeholder="질문을 입력하세요" class="input input-bordered w-full max-w-xs" autocomplete="off">
      <button type="submit" class="btn btn-primary">검색</button>
    </form>
  </div>
</div>

<!-- JS -->
<script type="text/javascript">
  function faqForm__submit(form) {
    let FAQKeyword = form.FAQKeyword.value.trim();
    if (FAQKeyword.length == 0) {
      alert('FAQ 키워드를 입력하세요.');
      return false;
    }
    return true;
  }
</script>

</body>
</html>
